
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrataTudo - Gestão 360º em Portugal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #f8fafc;
          margin: 0;
          padding: 0;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        #root:empty::before {
          content: "A carregar TrataTudo...";
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-weight: 800;
          color: #002B5B;
          font-size: 14px;
          text-transform: uppercase;
          letter-spacing: 0.1em;
        }
        
        #root:empty::after {
          content: "";
          position: fixed;
          top: calc(50% + 40px);
          left: 50%;
          width: 40px;
          height: 40px;
          margin-left: -20px;
          border: 4px solid #e2e8f0;
          border-top: 4px solid #002B5B;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #boot-error {
          display: none;
          position: fixed;
          top: 0; left: 0; right: 0; bottom: 0;
          background: white;
          z-index: 9999;
          padding: 40px;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
        }
    </style>
    <script>
      window.process = { env: { API_KEY: "" } };
      window.global = window;

      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const errEl = document.getElementById('boot-error');
        if (errEl) {
          errEl.style.display = 'flex';
          const msgEl = document.getElementById('err-msg');
          if (msgEl) msgEl.textContent = msg + " (Linha: " + lineNo + ")";
        }
        return false;
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="boot-error">
        <h1 style="color: #E30613; font-weight: 900; font-size: 24px; text-transform: uppercase;">Erro de Sistema</h1>
        <p style="color: #64748b; margin: 15px 0;">Não foi possível iniciar os módulos da TrataTudo.</p>
        <code id="err-msg" style="background: #f1f5f9; padding: 12px; border-radius: 12px; font-size: 11px; margin-bottom: 24px; color: #475569;"></code>
        <button onclick="location.reload()" style="background: #002B5B; color: white; border: none; padding: 14px 28px; border-radius: 14px; font-weight: 800; cursor: pointer; transition: transform 0.2s active:scale-95;">RECARREGAR</button>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
